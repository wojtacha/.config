############################################################################

############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a

############################################################################
# Global options
############################################################################
# Fix ctrl+left/right keys work right
set-window-option -g xterm-keys on

# set-option -g default-terminal 'screen-256color'
# set-option -g terminal-overrides ',xterm-256color:RGB'

# allow terminal scrolling
# set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -ga terminal-overrides ',*256color*:smcup@:rmcup@' 
set-option -sa terminal-features ',XXX:RGB'
# set -g default-terminal "alacritty"
# start window indexing at one instead of zero
set -g base-index 1

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'

# Set 'v' for vertical and 'h' for horizontal split
# bind | split-window -h -c '#{pane_current_path}'
# bind _ split-window -v -c '#{pane_current_path}'


bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# bind g new-window -c "#{pane_current_path}" -n ' ' lazygit

#urxvt tab like window switching 
# bind -n S-down new-window
# bind -n S-left prev
# bind -n S-right next

# change window with arrows 

bind-key -n C-S-Up new-window
bind-key -n C-S-Left prev
bind-key -n C-S-Right next
bind-key -n C-S-M-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-M-Right swap-window -t +1\; select-window -t +1

# vim-integration
set-option -g focus-events on

# colon :
bind : command-prompt

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# set -g utf8 on
# use mouse in copy mode
set -g mouse on

############################################################################
# Unbindings
############################################################################
# remove default binding since replacing
unbind %
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right


############################################################################
# nVIM coop
############################################################################


is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'





set-option -sg escape-time 10
########################################
# Define my custom menu bar
########################################
set-option -g status on                # turn the status bar on
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off

set -g status-style 'bg=default'         # transparent

set -g status-left-length 19
set -g status-left  "%H:%M %d-%m-%Y"
set -g status-right-length 160

set -g status-justify absolute-centre


set -g window-status-format "#[fg=brightblack,bg=default,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack]#I#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack]#W #F#[fg=brightblack,bg=default,nobold,noitalics,nounderscore]"

set -g window-status-current-format "#[fg=cyan,bg=default,nobold,noitalics,nounderscore]#[fg=black,bg=cyan]#I#[fg=black,bg=cyan,nobold,noitalics,nounderscore]#[fg=black,bg=cyan]#W #F#[fg=cyan,bg=default,nobold,noitalics,nounderscore]"

set -g window-status-bell-style bg=default,underscore,fg=brightred,underscore
 
set -g window-status-activity-style bg=default,underscore,fg=brightblue,underscore

set -g window-status-separator ""

set-option -g renumber-windows on

